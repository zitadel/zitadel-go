version: 2
updates:
    -   package-ecosystem: "gomod"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 10
        rebase-strategy: "auto"
        labels:
            - "dependencies"
        commit-message:
            prefix: "chore"
            include: "scope"
        groups:
            gomod-version-updates:
                patterns:
                    - "*"
                applies-to: "version-updates"
            gomod-security-updates:
                patterns:
                    - "*"
                applies-to: "security-updates"
    -   package-ecosystem: "docker"
        directory: "/build/zitadel"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 10
        rebase-strategy: "auto"
        labels:
            - "dependencies"
        commit-message:
            prefix: "chore"
            include: "scope"
        groups:
            docker-version-updates:
                patterns:
                    - "*"
                applies-to: "version-updates"
            docker-security-updates:
                patterns:
                    - "*"
                applies-to: "security-updates"
    -   package-ecosystem: "github-actions"
        directory: "/"
        schedule:
            interval: "weekly"
        open-pull-requests-limit: 10
        rebase-strategy: "auto"
        labels:
            - "dependencies"
        commit-message:
            prefix: "chore"
            include: "scope"
        groups:
            actions-version-updates:
                patterns:
                    - "*"
                applies-to: "version-updates"
            actions-security-updates:
                patterns:
                    - "*"
                applies-to: "security-updates"
